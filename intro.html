<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="https://cdn.jsdelivr.net/npm/p5@1.11.8/lib/p5.min.js"></script>
        <script defer src="intro.js"></script>
        <link rel="stylesheet" href="intro.css" />
    </head>
    <body>
        <section id="control">
            <fieldset>
                <label for="numPlanets">Anzahl Kreise:</label>
                <input
                    type="range"
                    min="1"
                    max="50"
                    id="numPlanets"
                    value="12"
                />
                <output id="numPlanetsValue">12</output>
            </fieldset>

            <fieldset>
                <label for="speed">Geschwindigkeit:</label>
                <input type="range" min="1" max="200" id="speed" value="20" />
                <output id="speedValue">20%</output>
            </fieldset>
        </section>
    </body>
</html>
